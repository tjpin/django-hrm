<form action="{% url 'add-department' %}" method="post" class="flex flex-col gap-3 w-full h-fit">
    {% csrf_token %}
    {{ form.as_p}}
    <div class="h-12 w-full flex items-center justify-between">
        <button type="reset" class="px-3 h-9 rounded text-white bg-red-500">Reset</button>
        <button type="submit" class="px-3 h-9 rounded text-white bg-green-500">Submit</button>
    </div>
</form>
