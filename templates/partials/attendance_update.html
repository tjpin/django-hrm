

<form method="post" action="{% url 'attendance-update' atd.pk %}" class="w-full h-full flex flex-col gap-2 px-7">
    <span class="w-full h-9 flex items-center">
        <button type="button" id="close-att-update" class="h-9 w-9">
            <i class="fa-solid fa-xmark text-red-500"></i>
        </button>
    </span>
    {{ form.as_p }}
    <span class="h-10"></span>

    <div class="w-full h-11 flex justify-between items-center">
        <button type="submit" class="h-10 w-[100px] bg-cyan-500 text-white rounded outline-none">
            Update
        </button>
        <button type="reset" class="h-10 w-[100px] bg-red-500 text-white rounded outline-none">
            Cancel
        </button>
    </div>
    <br>
</form>

<script>
	$("#close-att-update").click(function(){
		$("#att-update-modal").fadeOut(100);
	})
</script>
